name: "chefsysproject"
description: ChefSys app project
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^1.2.1
  get: ^4.3.8
  fluttertoast: ^8.2.4
  image_picker: ^1.0.7
  animated_splash_screen:
  flutter_launcher_icons: ^0.11.0
  flutter_app_name: ^0.1.1
  flutter_riverpod: ^2.5.1
  flutter_hooks: ^0.20.3
  hooks_riverpod: ^2.5.1
  shared_preferences: ^2.2.2
  dio: ^5.4.2+1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: Indie
      fonts:
       - asset: fonts/IndieFlower-Regular.ttf
